<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head> <title> Cadastro de Jogos </title></h:head>
	
	<body>
	
		<center>
		
		<h1>Cadastrar Jogo</h1>
		
		<h:form id = "form-1">
		<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
			<p:panelGrid columns ="2">
			
			<p:outputLabel value="Descricao : " />
			<p:inputText value="#{jogoBean.jogo.descricao}"/>
										
			<p:outputLabel value = "Clique para Cadastrar! : " />
			<p:commandButton value = "Salvar" action="#{jogoBean.salvar}" update= "form-1" />	
			
			</p:panelGrid>
		
		</h:form>
		<p></p> 
		
		<a href="listagem.xhtml">Listar jogos Existentes!</a>
		
		</center>
	
	</body>

</html>
