<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head> <title> Edição de Jogos </title></h:head>
	
	<body>
	
		<center>
		
		<h1>Editar Jogo</h1>
		
		<h:form id = "form-1">
		<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
			<p:panelGrid columns ="2">
			
			<p:outputLabel value="Descrição : " />
			<p:inputText value="#{jogoBean.jogo.descricao}"/>
										
			<p:outputLabel value = "Clique para Cadastrar! : " />
			<p:commandButton value = "Salvar" action="#{jogoBean.editar}" update= "form-1" />	
			
			</p:panelGrid>
			
			<h:inputHidden value="#{jogoBean.jogo.v1}"/>
			<h:inputHidden value="#{jogoBean.jogo.v2}"/>
			<h:inputHidden value="#{jogoBean.jogo.v3}"/>
			<h:inputHidden value="#{jogoBean.jogo.v4}"/>
			<h:inputHidden value="#{jogoBean.jogo.v5}"/>
			<h:inputHidden value="#{jogoBean.jogo.v6}"/>
			<h:inputHidden value="#{jogoBean.jogo.v7}"/>
			<h:inputHidden value="#{jogoBean.jogo.v8}"/>
			<h:inputHidden value="#{jogoBean.jogo.v9}"/>
			<h:inputHidden value="#{jogoBean.jogo.v10}"/>
			<h:inputHidden value="#{jogoBean.jogo.id}"/>
				
		
		</h:form>
		<p></p> 
		
		<p:commandLink value="Voltar para Listagem" action="listagem.xhtml"/>
		
		</center>
	
	</body>

</html>
